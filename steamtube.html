<html>
  <head>
	  <meta charset="utf-8">
	  <link rel="stylesheet" href="style.css">
	  <link rel="icon" type="image/png" href="../favicon.png">
	</head>
	<body>
		<div class="mainContainer">
		  	<div>
  				<input type="text" id="videoUrl">
  				<div id="loadButton"></div>
			</div>
			<div class="videoContainer">
				<img src="assets/screen-overlay.png" class="video" style="opacity: 0.8; z-index: 3; width: 465px; height: 270px; left: -236px;">
				<img src="assets/noise.webp" class="video" id="noise">
				<div id="player" class="video"></div>
			</div>
			<div>
				<div class="dial" id="audioDial"></div>
				<div class="dial" id="videoDial"></div>
			</div>
			<div style="margin-top: 20px;">
				<div id="audioQualityControl" class="qualityControl"><img src="assets/qualityControlWheel.png"></div>
				<div id="pressureVent"></div>
				<div id="pressureDial" class="dial"></div>
				<div id="statusLights">
					<img id="overheatLight" src="assets/noOverheat.png">
					<img id="peakQualityLight" src="assets/notPeakQuality.png" style="width: 168px;">
				</div>
				<div id="videoQualityControl" class="qualityControl"><img src="assets/qualityControlWheel.png"></div>
			</div>
		</div>
		<audio id="audioNoise" src="assets/noise.mp3" preload="auto" loop="true" volume="0.25"></audio>
		<audio id="recordSound" src="assets/HissSound.mp3" preload="auto" loop="true"></audio>
		<audio id="ventingSound" src="assets/SteamSound.mp3" preload="auto"></audio>
		<audio id="tickingSound" src="assets/TickSound.mp3" preload="auto" loop="true"></audio>
 	</body>
	<!-- Thanks J. Voigt of https://bl.ocks.org/joyrexus/7207044! -->
	<script src="rotate.js"></script>
	<script src="main.js"></script>
	<script>
		var tag = document.createElement('script');
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '260',
				width: '450',
				videoId: 'Zux_GebV374',
				playerVars: {
					'playsinline': 1,
					'controls': 0
				},
				events: {
				'onReady': onPlayerReady,
				}
			});
			}
		function onPlayerReady(event) {
			event.target.playVideo();
			document.getElementById("audioNoise").play();
		}
	</script>
</html>
